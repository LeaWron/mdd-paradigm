blocks_info:
  - n_trials: 2
    prompt: |
      请以舒适的姿势将两根任意手指放在键盘F键和J键上
      属于不同类别的词语或图像将一个一个地呈现在屏幕中心，这些类别标签将始终显示在屏幕上方两侧
      当呈现的项目属于左边的类别时，请按F键；当呈现的项目属于右边类别时，请按J键。每个项目只属于一个类别
      如果按键错误，将出现X，需要按另一个键修正并继续进行
      这是一个计时分类任务。需要你尽可能快且准确地进行反应。这个任务需要大约十五分钟时间完成

      按下空格键开始
    left_kinds:
      - 自我
    right_kinds:
      - 他人
  - n_trials: 2
    prompt: |
      注意上方，类别标签已改变。需要分类的项目也改变。但是规则未改变
      当呈现的项目属于左边的类别时，请按F键；当呈现的项目属于右边类别时，请按J键。每个项目只属于一个类别
      如果按键错误，将出现X，需要按另一个键纠正并继续进行。尽可能快速作出反应

      按下空格键开始
    left_kinds:
      - 生命
    right_kinds:
      - 死亡
  - n_trials: 2
    prompt: |
      注意上方，之前各自呈现的四个类别标签现在一起出现
      记住，每个项目只属于一个类别
      例始，当类别标签花和好一起呈现在屏幕上方的左右两边时，属于花范畴的图片或词语需要被归纳到花这个类别，而不是好这个类别

      使用F键和J键将类别项目分类到左边和右边的四个类别中，纠正错误请按另一个键

      按下空格键开始
    left_kinds:
      - 自我
      - 生命
    right_kinds:
      - 他人
      - 死亡
  - n_trials: 4
    prompt: |
      再次对同样的四个类别进行分类。记住尽可能快速且准确地作出反应

      使用F键和J键将类别项目分类到左边和右边的四个类别中，纠正错误请按另一个键

      按下空格键开始
    left_kinds:
      - 自我
      - 生命
    right_kinds:
      - 他人
      - 死亡
  - n_trials: 2
    prompt: |
      注意上方，只有两个类别标签，但互换了位置
      此前在左边的类别标签现在在右边，而此前在右边的类别标签现在在左边。请练习新的安排
      按F键和J键进行项目的左右分类，按另一个键可以纠正错误

      按下空格键开始
    left_kinds:
      - 他人
    right_kinds:
      - 自我
  - n_trials: 2
    prompt: |
      注意上方，四个类别标签以新的组合方式出现。记住，每个项目只属于一个类别
      使用F键和J键将类别项目分类到左边和右边的四个类别中，纠正错误请按另一个键

      按下空格键开始
    left_kinds:
      - 他人
      - 生命
    right_kinds:
      - 自我
      - 死亡
  - n_trials: 4
    prompt: |
      再次对同样的四个类别进行分类。尽可能快速且准确地作出反应
      使用F键和J键将类别项目分类到左边和右边的四个类别中，纠正错误请按另一个键

      按下空格键开始
    left_kinds:
      - 他人
      - 生命
    right_kinds:
      - 自我
      - 死亡

key_blocks:
  - 3
  - 6

start_prompt: |
  接下来的任务中，将要求你对一组呈现的词语或图片进行分类。分类要尽可能地快，但同时又尽可能少犯错。
  下面列出了类别标签以及属于那些类别的项目。

  按空格键继续
timing:
  max_wait_respond: 10.0
  rest: 3.0
