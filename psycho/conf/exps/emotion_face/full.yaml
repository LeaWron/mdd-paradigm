defaults:
  - emotion_face@stim_sequence: sequence

n_blocks: 1
n_trials_per_block: 10

timing:
  fixation: 0.5
  stim: 1.0
  max_response: 2.0
  rest: 20.0

phase_prompt: |
  接下来是正式实验, 实验方式与预实验相同
  仅有实验次数不同
  请按空格键继续

response_map:
  left: positive
  down: neutral
  right: negative

intensity_prompt: "请选择情感的强度"
intensity_ticks:
  start: 1
  end: 9

intensity_tips:
  - 最弱
  - 中等
  - 最强
