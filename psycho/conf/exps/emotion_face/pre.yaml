n_blocks: 1
n_trials_per_block: 5

timing:
  fixation: 0.5
  stim: 1.0
  max_response: 2.0
  rest: 3

phase_prompt: |
  即将进入预实验, 你将学习该实验如何进行

  每次你将看到一张黑白的人脸图片, 短暂延迟后图片消失
  你需要判断这张图片中的人脸的情绪是积极的、中性的还是消极的

  按 <c=#51d237>A</c> 代表<c=yellow>积极</c>, <c=#51d237>S</c> 代表中性, <c=#51d237>D</c> 代表<c=purple>消极</c>
  请尽快反应

  随后你需要判断这张图片中的人脸的情绪强度, 用<c=#51d237>鼠标拖动滑块</c>后点击确认

  但是如果你认为图片是中性的, 那么将不会需要判断情绪强度

  请按<c=#51d237>空格键</c>继续

response_map:
  a: positive
  s: neutral
  d: negative

intensity_prompt: "请选择情感的强度"
intensity_ticks:
  start: 1
  end: 9

intensity_tips:
  - 最弱
  - 中等
  - 最强
