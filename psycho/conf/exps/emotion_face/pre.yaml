n_blocks: 1
n_trials_per_block: 15

timing:
  fixation: 0.5
  stim: 1.0
  max_response: 2.0
  rest: 3

phase_prompt:
  title: 人脸情绪识别任务
  prompt: |
    请保持你到屏幕的距离<c=#eb5555>不变</c>

    每次你将看到一张黑白的人脸图片, 短暂延迟后图片消失
    随后会出现"<c=#eb5555>请判断</c>"的提示
    此时你需要判断这张图片中的人脸的情绪是积极的、中性的还是消极的

    按 <c=#51d237>A</c> 代表<c=yellow>积极</c>, <c=#51d237>S</c> 代表中性, <c=#51d237>D</c> 代表<c=purple>消极</c>
    请尽快反应

    你可能需要判断这张图片中的人脸的情绪强度, 用<c=#51d237>鼠标拖动滑块</c>后点击确认

    请按<c=#51d237>空格键</c>继续
  letterHeight: 0.06
  size:
    width: 1.5
    height: ~
  alignment: left

response_map:
  a: positive
  s: neutral
  d: negative

intensity_prompt: "请选择情感的强度（1-9）, 1为<c=#eb5555>最弱</c>, 9为<c=#51d237>最强</c>"
intensity_ticks:
  start: 1
  end: 9
