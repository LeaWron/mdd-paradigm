n_blocks: 1
n_trials_per_block: 5

timing:
  fixation: 0.5
  stim: 1.0
  max_response: 2.0
  rest: 3

phase_prompt: |
  即将进入预实验, 你将学习该实验如何进行
  每次你将看到一张黑白的人脸图片, 短暂延迟后图片消失
  你需要判断这张图片中的人脸的情绪是积极的、中性的还是消极的
  方向键左代表积极, 方向键下代表中性, 方向键右代表消极
  请尽快反应
  随后你需要判断这张图片中的人脸的情绪强度, 用鼠标拖动滑块后点击确认
  但是如果你认为图片是中性的, 那么将不会需要判断情绪强度

  请按空格键继续

response_map:
  left: positive
  down: neutral
  right: negative

intensity_prompt: "请选择情感的强度"
intensity_ticks:
  start: 1
  end: 9

intensity_tips:
  - 最弱
  - 中等
  - 最强
