defaults:
  - prt/pre@_here_
  - prt@stim_sequence: sequence
  - prt@reward_indice: reward_indice
  - _self_

n_blocks: 3
n_trials_per_block: 90

stim_folder: prt

phase_prompt:
  prompt: |
    正式实验的实验方式与预实验<c=#eb5555>相同</c>
    但是不再有超时提醒,请集中注意力,尽快反应

    且实验次数不同

    请按<c=#51d237>空格键</c>继续
  letterHeight: 0.08
  size:
    width: 1.2
  alignment: center

reward_high: 9
reward_low: 3

max_reward_count: 40
high_low_ratio: 3.0
