n_blocks: 1
n_trials_per_block: 10

stim_folder: prt

phase_prompt: |
  即将进入预实验, 你将学习该实验如何进行

  每次你将看到一张无嘴的圆脸, 会在短暂延迟后出现一瞬完整的圆脸
  完整圆脸有两种, 一种嘴更长, 一种嘴更短, 但它们的长度差距不大

  你需要在出现完整圆脸后分辨出现的嘴是长的还是短的, 并按下对应的按键
  <c=#51d237>S</c> 键代表短嘴(short), <c=#51d237>L</c> 键代表长嘴(long)
  请<c=#eb5555>尽快</c>响应

  如果你的判断正确, 屏幕会显示反馈，告诉你是否获得奖励
  注意：奖励是<c=#eb5555>随机</c>的，判断正确<c=#eb5555>不一定</c>能得到奖励

  你的目标是尽可能多地获得奖励

  请按<c=#51d237>空格键</c>继续

timing:
  fixation: 0.5
  empty: 0.5
  stim: 0.1
  response: 0.5
  iti: 0.5
  feedback: 0.5
  rest: 30
  show: 5

fov: 8
monitor_distance: 60

reward_high: 10
reward_low: 1

max_reward_count: 40
high_low_ratio: 3.0
