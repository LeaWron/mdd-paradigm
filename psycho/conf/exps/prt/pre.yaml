n_blocks: 3
n_trials_per_block: 90

stim_folder: prt

phase_prompt: |
  即将进入预实验, 你将学习该实验如何进行
  每次你将看到一张无嘴的圆脸, 会在短暂延迟后出现一瞬完整的圆脸
  你需要在出现完整圆脸后尽快响应
  完整圆脸有两种, 一种嘴更长, 一种嘴更短, 但它们的长度差距不大
  你需要分辨出现的嘴是长的还是短的, 并按下对应的按键, s 键代表短的(short), l 键代表长的(long)
  如果你的判断正确, 屏幕会显示反馈，告诉你是否获得奖励
  注意：有些奖励是随机的，不可能每次都得到。
  你的目标是尽可能多地获得奖励

  请按空格键继续

timing:
  fixation: 0.5
  empty: 0.5
  stim: 0.1
  response: 0.5
  iti: 0.5
  feedback: 0.5
  rest: 30

fov: 20
monitor_distance: 60

reward_high: 10
reward_low: 1

max_reward_count: 40
high_low_ratio: 3.0
