defaults:
  - sret@stim_sequence: sequence
  - sret@stims: stims
  - sret/pre@_here_
  - _self_

timing:
  encoding:
    stim: 0.5
    fixation: 1.8
    question: 1.8
    response: 2.5
    iti:
      low: 1.5
      high: 1.7
  distractor:
    start_num: 50
  recall:
    duration: 300
  recognition:
    iti:
      low: 1.2
      high: 1.5

prompts:
  recall:
    prompt: |
      任务三：回忆任务

      请尽可能多地回忆刚才你在[任务一]见到的词
      并通过键盘输入
      限时 ${...timing.recall.duration} 秒

      准备好后按空格键开始计时

phase_prompt: |
  接下来是正式实验, 实验方式与预实验相同

  仅有实验次数和所使用的词语不同

  请按空格键继续
