defaults:
  - /exps/sret/stims@stims

timing:
  encoding:
    stim: 0.5
    fixation: 0.5
    question: 0.5
    response: 2.5
    iti:
      low: 0.5
      high: 1

phase_names:
  encoding: "Encoding"
  distractor: "Distractor"
  recall: "Recall"
  recognition: "Recognition"

phase_prompt:
  title: 自我描述判断任务
  prompt: |
    屏幕上将呈现一系列词语
    如果该词语符合对你自己的描述，请按 <c=#51d237>A</c> 键
    如果不符合，请按 <c=#51d237>D</c> 键

    之后你需要评估该词语对你所选择的描述的程度
    通过<c=#51d237>鼠标移动滑块</c>评估后, 点击确认按钮

    按<c=#51d237>空格键</c>开始
  letterHeight: 0.08
  size:
    width: 1.2
    height: ~
  alignment: left

intensity_prompt: "请评估该词汇对您个人特征的描述程度"
intensity_ticks:
  start: 0
  end: 10
