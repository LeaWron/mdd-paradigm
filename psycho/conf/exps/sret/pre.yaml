defaults:
  - /exps/sret/stims@stims

timing:
  encoding:
    stim: 0.5
    fixation: 0.5
    question: 0.5
    response: 2.5
    iti:
      low: 0.5
      high: 1
  distractor:
    start_num: 5
    step: 1.0
  recall:
    duration: 20
  recognition:
    stim: 0.5
    iti:
      low: 1
      high: 1.2
    response: 3.0

phase_names:
  encoding: "Encoding"
  distractor: "Distractor"
  recall: "Recall"
  recognition: "Recognition"

prompts:
  encoding:
    prompt: |
      任务：自我描述判断

      屏幕将呈现一系列词语
      如果该词语符合对你自己的描述，请按 <c=#51d237>F</c> 键
      如果不符合，请按 <c=#51d237>J</c> 键

      之后你需要评估该词语对你所选择的描述的程度
      通过<c=#51d237>鼠标移动滑块</c>评估后, 点击确认按钮

      按<c=#51d237>空格键</c>开始
    marker: ENCODING
  distractor:
    prompt: |
      任务二：倒数任务

      屏幕上将出现数字
      请跟随数字的节奏，在心中默数

      按空格键开始
    marker: DISTRACTOR
  recall:
    prompt: |
      任务三：回忆任务

      请尽可能多地回忆刚才你在[任务一]见到的词
      并通过键盘输入
      限时 ${...timing.recall.duration} 秒

      准备好后按空格键开始计时
    marker: RECALL
  recognition:
    prompt: |
      任务四：再认任务

      屏幕将出现一系列形容词
      如果这个词在[任务一]中出现过，请按 f 键
      否则请按 j 键

      按空格键开始
    marker: RECOGNITION

phase_prompt: |
  即将进入预实验, 你将学习该实验如何进行

  任务会有提示, 你需要根据提示进行操作

  请按<c=#51d237>空格键</c>继续

intensity_prompt: "请评估该词汇对您个人特征的描述程度"
intensity_ticks:
  start: 1
  end: 9
intensity_tips:
  "yes":
    - 有点符合
    - 比较符合
    - 非常符合
  "no":
    - 有点不符合
    - 不太符合
    - 完全不符合
